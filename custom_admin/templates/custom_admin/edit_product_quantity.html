<!DOCTYPE html>
<html>
<head>
    <title>Edit Product Quantity</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Product Quantity</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.Quantity.label_tag }}
            {{ form.Quantity }}
            <input type="hidden" name="quantity" value="{{ product.Quantity }}">
            <button type="submit">Update Quantity</button>
        </form>
    </div>
</body>
</html>
