<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        .left-container {
            float: left;
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
        }
        .left-container ul {
            list-style-type: none;
            padding: 0;
        }
        .left-container li {
            margin-bottom: 10px;
        }
        .content-container {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{% url 'custom_admin:add_users' %}">Add Customer</a></li>
            <li><a href="{% url 'custom_admin:add_product' %}">Add Product</a></li>
            <li><a href="{% url 'custom_admin:view_users' %}">View Customers</a></li>
            <li><a href="{% url 'custom_admin:prodlist' %}">View Products</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
